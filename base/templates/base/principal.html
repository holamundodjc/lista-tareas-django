<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del tipo de documento y configuración del idioma -->

    <meta charset="UTF-8">
    <!-- Codificación estándar para soportar caracteres en español -->

    <title>Lista de Pendientes</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <!-- Conexiones previas para optimizar carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fuente Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <!-- Repetición de preconnect (no afecta, pero podría optimizarse) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fuentes Abel + Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales del cuerpo */
        body {
            background-color: #D3D3E0;
            font-family: "Abel", sans-serif;
            padding-top: 60px;
        }

        /* Contenedor principal centrado */
        .container{
            max-width: 550px;
            margin: auto;
            background-color: #F2F2F5;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }

        /* Tipografías para títulos */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif;
        }

        /* Color de enlaces y párrafos */
        a,
        p {
            color: #30303B;
        }

        /* Barra superior de cada página */
        .barra-superior {
            display: flex;
            justify-content: apace-between; /* OJO: error tipográfico, debería ser "space-between" */
            color: #ffffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #B8B8F5 0%, #1A1AE8 43%, #1A1AE8 100%);
        }

        /* Contenedor de cada tarea */
        .envoltorio-tarea{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid rgb(225, 225 ,225)
        }

        /* Contenedor del título de la tarea */
        .titulo-tarea {
            display: flex;
        }

        /* Enlace del título de la tarea */
        .titulo-tarea a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        /* Icono para tareas completas */
        .icono-tarea-completa {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 162, 105);
            border-radius: 50px;
        }

        /* Icono para tareas incompletas */
        .icono-tarea-incompleta {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50px;
        }

        /* Enlace para eliminar tareas */
        .enlace-eliminar {
            text-decoration: none;
            font-weight: 900;
            color: #EA4220;
            font-size: 22px;
            line-height: 0;
        }

        /* Contenedor de agregar y buscar */
        #envoltorio-agregar-buscar {
            display: flex;
            justify-content: space-between;
            aling-items: center; /* OJO: error tipográfico, debería ser "align-items" */
            padding: 10px;
        }

        /* Enlace para agregar nueva tarea */
        #enlace-agergar {
           color: #EA4220;
           text-decoration: none;
           font-size: 42px;
           text-shadow: 1px 1px #81413B;
        }

        /* Estilos para inputs y textarea */
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #EB796F;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        /* Estilos para etiquetas */
        label {
            padding-top: 10px !important;
            display: block;
        }

        /* Botón genérico */
        .boton {
            border: 1px solid #EB796F;
            background-color: #FAFAFA;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Contenedor de tarjetas */
        .cuerpo-tarjetas {
            padding: 20px;
        }

    } /* <-- Este cierre extra parece un error, sobra */
    </style>
</head>

<body>
    <div class="container">
        <!-- Aquí se insertará el contenido de cada página hija -->
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
