{% extends 'base/principal.html' %}
<!-- Este template hereda la estructura base desde 'principal.html' -->

{% block content %}
<!-- Inicio del bloque de contenido que se insertará en el template base -->

<div class="barra-superior">
    <!-- Barra superior con un enlace para volver a la lista de tareas -->
    <a href="{% url 'tareas' %}">&#x1F860; Volver</a>
    <!-- El icono es un carácter Unicode que representa una flecha -->
</div>

<div class="cuerpo-tarjetas">
    <!-- Contenedor principal del formulario -->

    <form method="POST" action="">
        <!-- Formulario que enviará los datos mediante POST -->
        <!-- action="" indica que se enviará a la misma URL actual -->

        {% csrf_token %}
        <!-- Token de seguridad obligatorio para formularios POST en Django -->

        {{ form.as_p }}
        <!-- Renderiza automáticamente todos los campos del formulario dentro de etiquetas <p> -->

        <input class="boton" type="submit" value="Enviar">
        <!-- Botón para enviar el formulario -->
    </form>
</div>

{% endblock content %}
<!-- Fin del bloque de contenido -->
